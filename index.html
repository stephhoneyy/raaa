<!DOCTYPE html>
<html>
  <body>
    <h1>Gmail OAuth Test</h1>

    <a href="http://localhost:5000/auth/google">
      <button>Connect Gmail</button>
    </a>

    <h2>Send an Email</h2>
    <form action="http://localhost:5000/send" method="POST">
      <label>To:</label><br />
      <input name="to" type="email" required /><br /><br />

      <label>Subject:</label><br />
      <input name="subject" type="text" required /><br /><br />

      <label>Message:</label><br />
      <textarea name="message" rows="5" cols="40" required></textarea
      ><br /><br />

      <button type="submit">Send Email</button>
    </form>
  </body>
</html>
